name: Vercel Build and Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (production or preview)"
        required: true
        default: "production"
      forceBuild:
        description: "Force clean build"
        required: false
        default: "true"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Configure Vercel token
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "VERCEL_TOKEN secret is missing." && exit 1
          fi

      - name: Link Vercel project
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          if [ -z "$VERCEL_ORG_ID" ] || [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "VERCEL_ORG_ID or VERCEL_PROJECT_ID secrets are missing." && exit 1
          fi
          vercel link --project $VERCEL_PROJECT_ID --org $VERCEL_ORG_ID --token $VERCEL_TOKEN --yes

      - name: Show Vercel envs
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel env ls --token $VERCEL_TOKEN || true

      - name: Build on Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          FORCE="${{ github.event.inputs.forceBuild }}"
          if [ "$FORCE" = "true" ]; then
            vercel build --force --token $VERCEL_TOKEN
          else
            vercel build --token $VERCEL_TOKEN
          fi

      - name: Deploy to Vercel
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          ENV="${{ github.event.inputs.environment }}"
          if [ "$ENV" = "production" ]; then
            vercel deploy --prod --token $VERCEL_TOKEN --confirm > deploy_url.txt
          else
            vercel deploy --token $VERCEL_TOKEN --confirm > deploy_url.txt
          fi
          echo "url=$(cat deploy_url.txt | tail -n 1)" >> $GITHUB_OUTPUT

      - name: Show latest deployments
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel list --token $VERCEL_TOKEN || true

      - name: Tail logs
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          DEPLOY_URL='${{ steps.deploy.outputs.url }}'
          echo "Deployment: $DEPLOY_URL"
          # Extract deployment id from URL if possible
          DEPLOY_ID=$(echo "$DEPLOY_URL" | sed 's#https\?://##' | cut -d'.' -f1)
          if [ -n "$DEPLOY_ID" ]; then
            vercel logs "$DEPLOY_ID" --since 60m --limit 200 --token $VERCEL_TOKEN || true
          else
            echo "Could not parse deployment id from URL."
          fi
